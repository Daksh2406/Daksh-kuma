<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <style>/* Base Styling */
.tab-container {
  max-width: 600px;
  margin: 20px auto;
  border: 1px solid #ccc;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Tab Bar Styling */
.tabs {
  display: flex;
  border-bottom: 2px solid #eee;
}

.tab-button {
  padding: 10px 15px;
  border: none;
  background-color: #f4f4f4;
  cursor: pointer;
  outline: none;
  font-size: 16px;
  transition: background-color 0.3s, color 0.3s;
}

/* Active Tab Style */
.tab-button.active {
  background-color: #fff;
  border-bottom: 3px solid #007bff; /* Highlight color */
  color: #007bff;
}

/* Panel Styling */
.tab-panels {
  padding: 20px;
}

/* Hiding Inactive Panels */
.tab-panel.hidden {
  display: none;
}

/* Contact Form Styling */
#contact-form label {
  display: block;
  margin-top: 10px;
  margin-bottom: 5px;
  font-weight: bold;
}

#contact-form input,
#contact-form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box; /* Important for padding/width */
}

#contact-form button[type="submit"] {
  background-color: #28a745;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}
</style>
    <div class="tab-container">

  <div class="tabs" role="tablist" aria-label="Main Navigation">
    <button id="tab-home" class="tab-button active" role="tab" aria-controls="panel-home" aria-selected="true">
      Home
    </button>
    <button id="tab-contact" class="tab-button" role="tab" aria-controls="panel-contact" aria-selected="false">
      Contact
    </button>
  </div>

  <div class="tab-panels">
    
    <div id="panel-home" class="tab-panel active" role="tabpanel" aria-labelledby="tab-home">
      <h2>Welcome!</h2>
      <p>This is the content for the Home tab. Click the Contact tab to see the form.</p>
    </div>

    <div id="panel-contact" class="tab-panel hidden" role="tabpanel" aria-labelledby="tab-contact">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

  </div>
</div>
<script>document.addEventListener('DOMContentLoaded', () => {
  const tabButtons = document.querySelectorAll('.tab-button');
  const tabPanels = document.querySelectorAll('.tab-panel');

  tabButtons.forEach(button => {
    button.addEventListener('click', () => {
      // 1. Deactivate current active tab and panel
      const currentActiveButton = document.querySelector('.tab-button.active');
      const currentActivePanel = document.querySelector('.tab-panel:not(.hidden)');
      
      if (currentActiveButton) {
        currentActiveButton.classList.remove('active');
        currentActiveButton.setAttribute('aria-selected', 'false');
      }
      
      if (currentActivePanel) {
        currentActivePanel.classList.add('hidden');
      }

      // 2. Activate the clicked tab and its corresponding panel
      const targetPanelId = button.getAttribute('aria-controls');
      const targetPanel = document.getElementById(targetPanelId);

      button.classList.add('active');
      button.setAttribute('aria-selected', 'true');
      
      if (targetPanel) {
        targetPanel.classList.remove('hidden');
        // Ensure focus is managed for accessibility
        targetPanel.focus(); 
      }
    });
  });

  // BONUS: Simple Contact Form Submission Handler (Client-Side)
  const contactForm = document.getElementById('contact-form');
  if (contactForm) {
      contactForm.addEventListener('submit', (e) => {
          e.preventDefault(); // Stop the form from submitting normally
          
          alert('Form submitted successfully! (Note: This is only client-side. Server-side code is required to send an actual email.)');

          // Add your AJAX/Fetch code here to send the data to a server endpoint.
          // Example: fetch('/send-email', { method: 'POST', body: new FormData(e.target) });
          contactForm.reset();
      });
  }
});
</script>
</body>
</html>
